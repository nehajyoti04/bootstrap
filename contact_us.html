<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Basic Bootstrap Template</title>

<body>
  <h1>Contact Us</h1>
  <div>
    Have questions ....
  </div>
  <div>
    want to get in touch etc...
  </div>
  <form name="contact-us" class="form-horizontal" role="form" method="post" action="send-message.php">
    <div class="row form-group">
      <div class='col-sm-3'>
      </div>
      <div class='col-sm-3'>
        <input placeholder="First Name" class="form-control" id="user_firstname" name="user[firstname]" required="true" size="30" type="text" />
      </div>
      <div class='col-sm-3'>
        <input placeholder="Last Name" class="form-control" id="user_lastname" name="user[lastname]" required="true" size="30" type="text" />
      </div>
      <div class='col-sm-3'>
      </div>
  </div>

  <div class='row form-group'>
    <div class='col-sm-3'>
    </div>
    <div class='col-sm-3'>
      <input placeholder="Company Name" class="form-control" id="company name" name="company-name" required="true" size="30" type="text" />
    </div>
    <div class='col-sm-3'>
      <input placeholder="Email" class="form-control required email" id="user_email" name="user[email]" required="true" size="30" type="text" />
    </div>
    <div class='col-sm-3'>
    </div>
  </div>

    <div class="form-group">
      <label for="message" class="col-sm-2 control-label">Message</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="4" name="message"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="human" class="col-sm-2 control-label">2 + 3 = ?</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="human" name="human" placeholder="Your Answer">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <! Will be used to display an alert to the user>
      </div>
    </div>

  </form>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
